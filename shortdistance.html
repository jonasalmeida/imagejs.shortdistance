		// calculate Euclidean distance
		var zz = xx.map(function(xi){return yy.map(function(yj){return Math.pow(Math.pow(xi[0]-yj[0],2)+Math.pow(xi[1]-yj[1],2),1/2)})}).reduce(function(a,b){if(a>=b){return a}else{return b}});

		ztxt=zz[0]+'\n';for(var i=0;i<zz.length-1;i++){ztxt+=zz[i]+'\n'};ztxt+=zz[zz.length-1];z.value=ztxt;
	}
	parseCoordinates=function(xy){
		return xy.value.split('\n').map(function(a){return a.split('\t').map(function(b){return (JSON.parse(b))})});
